          enum:
            - ACTIVE
            - INACTIVE
            - DECOMMISSIONED
          type: string
        type:
          description: Used to indicate the primary technology used in the DER device
          enum:
            - FOSSIL
            - HYDRO
            - WIND
            - SOLAR_PV
