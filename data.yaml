            than the upper consumption threshold, as defined in the National Energy
            Retail Regulations</li><li>**HIGH** - Consumption is equal to or greater
            than the upper consumption threshold as defined in the National Energy
            Retail Regulations</li></ul>'
          enum:
            - LOW
