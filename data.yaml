      properties:
        data:
          $ref: '#/components/schemas/EnergyAccountList_data'
        links:
          $ref: '#/components/schemas/LinksPaginated'
        meta:
          $ref: '#/components/schemas/MetaPaginated'
    EnergyAccountList_data:
      required:
        - accounts
